<app-header (headerItemSelected)="onHeaderItemSelection($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedHeaderItem === 'recipes'" (selectedRecipe)="selectedRecipe($event)"></app-recipes>
      <app-shopping-list *ngIf="selectedHeaderItem === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
